<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="Url da imagem">
        <button type="submit">Adicionar</button>
        <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./image/foto1.jpg" alt="pintura-gato" />
            <div class="overlay-image-link">
                <a href="./image/foto1.jpg" target="_blank">
                    Ver imagem no tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./image/foto2.jpg" alt="pintura-gato" />
            <div class="overlay-image-link">
                <a href="./image/foto2.jpg" target="_blank">
                    Ver imagem no tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./image/foto3.jpg" alt="pintura-gato" />
            <div class="overlay-image-link">
                <a href="./image/foto3.jpg" target="_blank">
                    Ver imagem no tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
